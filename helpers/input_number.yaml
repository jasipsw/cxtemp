  min: 0.01
  max: 10.00
  step: 0.01
  initial: 3.50
  unit_of_measurement: "$/gallon"
  mode: box
  icon: mdi:gas-cylinder

cx_gas_furnace_efficiency:
  name: "Gas Furnace Efficiency"
  min: 70
  max: 98
  step: 1
  initial: 85
  unit_of_measurement: "%"
  mode: slider
  icon: mdi:gauge
